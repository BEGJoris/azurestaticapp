<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <iframe src="./header.html" frameborder="0" width="100%" height="170px" scrolling="no"></iframe>


<div class="container mx-auto my-8 p-6 bg-white rounded shadow-lg">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Gestion des Transactions</h1>

  <nav class="mb-4">
    <ul class="flex justify-center space-x-4 border-b-2">
      <li class="pb-2">
        <a href="#" class="text-blue-600 border-b-2 border-blue-600 -mb-0.5 pb-2">Demandes</a>
      </li>
      <li class="pb-2">
        <a href="#" class="text-gray-600 hover:text-blue-600">En cours</a>
      </li>
      <li class="pb-2">
        <a href="#" class="text-gray-600 hover:text-blue-600">Historique</a>
      </li>
    </ul>
  </nav>

  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-3">Demandes en attente</h2>
    <div class="flex flex-wrap -mx-4">
      <div class="w-full sm:w-1/2 lg:w-1/3 px-4 mb-6">
        <div class="bg-white p-5 rounded-lg shadow-lg h-full flex flex-col justify-between">
          <div>
            <h3 class="text-lg font-bold mb-2">Nettoyage Voiture</h3>
            <p class="text-gray-600 mb-4">Demandé par <span class="font-semibold">Jean Dupont</span></p>
            <img src="https://via.placeholder.com/150" alt="Service Image" class="w-full mb-4">
          </div>
          <div>
            <div class="flex justify-between items-center text-sm mb-2">
              <span>10 JETONS</span>
              <span>02/04/2024</span>
            </div>
            <div class="flex space-x-2">
              <button class="flex-1 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Accepter</button>
              <button class="flex-1 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Refuser</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-3">Gérer les prêts</h2>
  </div>
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-3">Noter les transactions</h2>
  </div>
</div>
<script src="./js/verif.js"></script>
</body>
</html>

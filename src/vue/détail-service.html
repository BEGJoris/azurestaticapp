<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail du Service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body class="bg-gray-50">
  <iframe src="./header.html" frameborder="0" width="100%" height="170px" scrolling="no"></iframe>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
  <div class="bg-white overflow-hidden shadow rounded-lg">
    <div class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <img src="" alt="Main Image" class="w-full object-cover h-64 bg-gray-200 rounded-lg">
          </div>
        </div>
        <div class="space-y-2">
          <button id="favBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
            Ajouter aux favoris
          </button>
          <button id="reserveBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
            Réserver
          </button>
        </div>
        <div id="reserveModal" class="hidden" title="Réservation">
          <div id="step1">
            <p>Date de fin de la réservation :</p>
            <input type="date" id="dateFin" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div id="step2" class="hidden">
            <p>Voulez-vous envoyer une demande de réservation ?</p>
          </div>
        </div>
        <div class="md:col-span-3">
          <h2 class="text-2xl font-bold mb-2">Nettoyage voiture</h2>
          <div class="space-y-4">
            <div>
              <h3 class="font-semibold">Jetons :</h3>
              <p id="jetons" class="text-gray-600">10 JETONS</p>
            </div>
            <div>
              <h3 class="font-semibold">Description :</h3>
              <p id="description" class="text-gray-600">Desc......</p>
            </div>
            <div>
              <h3 class="font-semibold">Catégories :</h3>
              <p id="categ" class="text-gray-600">Aucune catégorie</p>
            </div>
            <div>
              <h3 class="font-semibold">Par :</h3>
              <p id="utilisateur" data-id="id_utilisateur" class="cursor-pointer text-blue-600 hover:text-blue-700">Nom de l'utilisateur</p>
            </div>
            <div>
              <h3 class="font-semibold">Lieu :</h3>
              <div id="map" class="h-64 w-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="./js/details.js"></script>
</body>
</html>

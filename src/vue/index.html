<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GentiVoisin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100">
    <iframe id="frame" src="./header.html" frameborder="0" width="100%" height="170px" scrolling="no"></iframe>
    <div class="container mx-auto p-5">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/4 px-4 mb-6 md:mb-0">
                <div class="mb-6">
                    <input type="search" placeholder="Rechercher" id="searchInput"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2 text-gray-800">Type</h3>
                    <div>
                        <label class="inline-flex items-center mb-2">
                            <input type="checkbox" class="form-checkbox text-blue-600" id="checkMaterial">
                            <span class="ml-2 text-gray-700">Mat√©riel</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600" id="checkService">
                            <span class="ml-2 text-gray-700">Services</span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="w-full md:w-3/4 px-4">
                <h2 class="text-xl font-semibold mb-6 text-gray-800">Les derniers ajouts</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
            </div>
        </div>
    </div>
  <script src="./js/index.js"></script>
  <script type="module" src="./js/connexion.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/afficheMaterielService.js"></script>

</body>


</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion GentiVoisin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   

</head>
<body>
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
            <span>
                <a href="./index.html" target="_parent"><img src="./image/retour.jpg" alt="Accueil" class="h-12 w-12"></a>
                <h2 class="text-center text-2xl font-semibold">Connexion</h2>
            </span>
           
            <form class="m-7" id="formConnexion">
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" placeholder="john.doe@example.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-100 focus:border-purple-300" />
                </div>
                <div class="mb-6">
                    <label for="mot_de_passe" class="block mb-2 text-sm text-gray-600">Mot de passe</label>
                    <input type="password" id="mot_de_passe" placeholder="********" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-100 focus:border-purple-300" />
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full px-3 py-4 text-white bg-purple-500 rounded-md focus:bg-purple-600 focus:outline-none">Se connecter</button>
                </div>
                <div class="mb-6 flex justify-center">
                    <button type="button" onclick="window.location.href = './inscription.html'" class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="./js/connexion.js"></script>
</html>
